<div class="container">
  <div class="align-content-center">
    <div class="row">
      <ng-container>
        <ngx-breadcrumb [breadcrumb]="breadcrumb"></ngx-breadcrumb>
        <div class="col-md-12 col-lg-12 col-xxxl-12" *ngIf="!loading">
          <div class="d-flex justify-content-end">
            <ngx-table-search (filtroPesquisaOutput)="filtroPesquisaOutputEvent($event)"></ngx-table-search>
            <div class="card-create-icon" [routerLink]="['new']">
              <i class="fas fa-plus-square"></i>
            </div>
          </div>
          <div class="container mt-2">
            <div *ngFor="let organizer of organizerList | async"
              class="row p-2 mb-2 align-items-center management-card">
              <div class="col-sm-4">
                <span class="fw-bold">{{ organizer.typeOrganizer }}</span>
                <span>{{ organizer.nameOrganizer }}</span>
              </div>
              <div class="col-sm-4" [ngClass]="{'invisible': organizer.children && organizer.children.length === 0}">
                <div *ngFor="let child of organizer.children" class="child-info">
                  <span class="fw-bold">{{ child.typeOrganizer }}</span>
                  <span>{{ child.nameOrganizer }}</span>
                </div>
              </div>
              <div class="col-sm-4">
                <span class="fw-bold">Nome da Gest√£o</span>
                <span>{{ organizer.nameAdministration }}</span>
              </div>
            </div>

                </div> 
              </div>-->
          </div>
        </div>
        <ngx-pagination [paginacaoDadosInput]="paginacaoDados"
          (paginacaoOutput)="paginacaoOutputEvent($event)"></ngx-pagination>
        </ng-container>
    </div>
  </div>
</div>
