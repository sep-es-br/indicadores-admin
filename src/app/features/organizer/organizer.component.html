<div class="container">
  <div class="align-content-center">
    <div class="row">
      <ng-container>
        <ngx-breadcrumb [breadcrumb]="breadcrumb"></ngx-breadcrumb>
        <div class="col-md-12 col-lg-12 col-xxxl-12" *ngIf="!loading">
          <div class="d-flex justify-content-end">
            <ngx-table-search (filtroPesquisaOutput)="filtroPesquisaOutputEvent($event)"></ngx-table-search>
            <div class="card-create-icon" [routerLink]="['new']">
              <i class="fas fa-plus-square"></i>
            </div>
          </div>
          <div class="container mt-2">
            <div *ngFor="let organizer of organizerList | async">
              <div class="row p-2 align-items-center organizer-card">
                <div class="col-sm-4">
                  <span class="fw-bold">{{ organizer.typeOrganizer }}</span>
                  <span>{{ organizer.nameOrganizer }}</span>
                </div>
                <div class="col-sm-4">
                  <span class="fw-bold">Nome da Gest√£o</span>
                  <span>{{ organizer.nameAdministration }}</span>
                </div>
                <div class="col-sm-4 d-flex justify-content-end">
                  <div ngbDropdown>
                    <button class="btn button-color" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-h"></i>
                    </button>
                    <div ngbDropdownMenu>
                      <button
                        ngbDropdownItem
                        class="d-flex align-items-center"
                        (click)="editOrganizer(organizer.idOrganizer)"
                      >
                        <i class="fas fa-pen-square m-2"></i>
                        <span>Editar</span>
                      </button>
                      <button
                        ngbDropdownItem
                        class="d-flex align-items-center"
                        (click)="deleteOrganizer(organizer.idOrganizer)"
                      >
                        <i class="fas fa-trash-alt m-2"></i>
                        <span>Excluir</span>
                      </button>
                    </div>
                  </div> 
                </div>
              </div>
          
              <div *ngIf="organizer.children && organizer.children.length > 0" class="children-card">
                <div *ngFor="let child of organizer.children" class="row p-2 align-items-center mb-1 organizer-card ">
                  <div class="col-sm-4"> 
                    <span class="fw-bold">{{ child.typeOrganizer }}</span>
                    <span>{{ child.nameOrganizer }}</span>
                  </div>
                  <div class="col-sm-8 d-flex justify-content-end">
                    <div ngbDropdown>
                      <button class="btn button-color" ngbDropdownToggle>
                        <i class="fas fa-ellipsis-h"></i>
                      </button>
                      <div ngbDropdownMenu>
                        <button
                          ngbDropdownItem
                          class="d-flex align-items-center"
                          (click)="deleteOrganizer(child.idOrganizer)"
                        >
                          <i class="fas fa-trash-alt m-2"></i>
                          <span>Excluir</span>
                        </button>
                      </div>
                    </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
          <ngx-pagination [paginacaoDadosInput]="paginacaoDados"
          (paginacaoOutput)="paginacaoOutputEvent($event)"></ngx-pagination>
        </div>
        </ng-container>
      </div>
  </div>
</div>
